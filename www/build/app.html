<ion-menu [content]="content" id="leftMenu" side="left">

    <ion-toolbar primary>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>

        <ion-list>

            <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>

            <img src="/images/sample-1.jpg">
            <img src="/images/sample-2.jpg">
            <img src="/images/sample-3.jpg">

            <button ion-item menuClose="leftMenu" detail-none>
                Close Menu
            </button>


        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav id="nav" [root]="root" #content></ion-nav>
